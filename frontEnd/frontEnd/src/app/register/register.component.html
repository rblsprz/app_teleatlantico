<article class="mb-3" style="background-color: #215ac4;">
  <div class="card-body text-center">
    <h3 class="text-white mt-3 blk">Create Account</h3>
  </div>
  <br><br>
</article>

<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center"></h4>
      <hr>
      <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="createUser()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input [class.is-invalid]="valueNoValid('name')" class="form-control" formControlName="name" name=""
            placeholder="Name" type="text">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input [class.is-invalid]="valueNoValid('firstSurname')" formControlName="firstSurname" name=""
            class="form-control" placeholder="First Surname" type="text">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input [class.is-invalid]="valueNoValid('secondSurname')" formControlName="secondSurname" name=""
            class="form-control" placeholder="Second Surname" type="text">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-address-book"></i> </span>
          </div>
          <input [class.is-invalid]="valueNoValid('address')" formControlName="address" name="" class="form-control"
            placeholder="Address" type="text">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input [class.is-invalid]="valueNoValid('email')" formControlName="email" name="" class="form-control"
            placeholder="Email" type="email">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
            <option value="1">+506</option>
          </select>
          <input [class.is-invalid]="valueNoValid('phone')" formControlName="phone" name="" class="form-control"
            placeholder="Phone 1" type="number" min="0" required>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
            <option value="1">+506</option>
          </select>
          <input [class.is-invalid]="valueNoValid('secondContact')" formControlName="secondContact" name=""
            class="form-control" placeholder="Phone 2" type="number" min="0" required>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input [class.is-invalid]="valueNoValid('password')" formControlName="password" class="form-control"
            placeholder="Password" type="password">
        </div>

        <div class="form-group input-group">
          <label for="">Choose your services</label>
          <hr>
        </div>

        <div class="form-group input-group">

          <div class="form-check m-1">
            <input formControlName="telephone" class="form-check-input" type="checkbox" id="telephone">
            <label class="form-check-label" for="telephone">
              Telephone
            </label>
          </div>
          <div class="form-check m-1">
            <input formControlName="mobilePhone" class="form-check-input" type="checkbox" id="mobilePhone">
            <label class="form-check-label" for="mobilePhone">
              Mobile Phone
            </label>
          </div>

          <div class="form-check m-1">
            <input formControlName="television" class="form-check-input" type="checkbox" id="television">
            <label class="form-check-label" for="television">
              Television
            </label>
          </div>

          <div class="form-check m-1">
            <input formControlName="internet" class="form-check-input" type="checkbox" id="internet">
            <label class="form-check-label" for="internet">
              Internet
            </label>
          </div>
          <div *ngIf="!serviceValid" class="form-check m-1 btn btn-outline-danger">
            Select at least one service!
          </div>
        </div>


        <hr>
        <div class="form-group">
          <button type="submit" class="btn btn-info btn-block">Create Account</button>
        </div>
        <p class="text-center"><a href="" routerLink="/login">Sign In</a> </p>
      </form>
    </article>
  </div>
</div>
